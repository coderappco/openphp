<header class="content__title" id="foco">
    <h1>Grupos Horarios</h1>
	<small>Podra registrar los grupos horarios para las citas de los Prestadores!</small>
</header>
<div class="card">
	<div class="card-body">
		<div class="accordion" role="tablist">
			<div class="card">
	           	<div class="card-header" role="tab" id="headingOne">
	                <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
	                    Datos del grupo horario
	                </a>
	            </div>

	            <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
	                <div class="card-body">
	                	<form [formGroup]="grupoForm">           		 
	                		<div class="row col-md-6 mb-5">
	                			<div class="col-md-12 mb-3">
									<label for="NOM_GRUPO">Nombre <span style="color: #ff6b68;">*</span></label>
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="zmdi zmdi-calendar"></i></span>
										</div>
										<input type="text" id="NOM_GRUPO" placeholder="Grupo horario" class="form-control" formControlName="NOM_GRUPO" [ngClass]="{ 'is-invalid': submitted && f.NOM_GRUPO.errors }" />
										<div *ngIf="submitted && f.NOM_GRUPO.errors" class="invalid-feedback">
										    <div *ngIf="f.NOM_GRUPO.errors.required">Por favor, agregue el nombre del grupo.</div>
										</div>
										<i class="form-group__bar"></i>
									</div>
								</div>

								<div class="col-md-12 mb-3">
									<label>Días</label>
									<div class="btn-group btn-group-toggle form-group" data-toggle="buttons">
						                <label class="btn">
						                    <input type="checkbox" name="datos" id="lunes" autocomplete="off" value="Lunes"> Lunes
						                </label>
						                <label class="btn">
						                    <input type="checkbox" name="datos" id="martes" autocomplete="off" value="Martes"> Martes
						                </label>
						                <label class="btn">
						                    <input type="checkbox" name="datos" id="miercoles" autocomplete="off" value="Miércoles"> Miercoles
						                </label>
						                <label class="btn">
						                    <input type="checkbox" name="datos" id="jueves" autocomplete="off" value="Jueves"> Jueves
						                </label>
						                <label class="btn">
						                    <input type="checkbox" name="datos" id="viernes" autocomplete="off" value="Viernes"> Viernes
						                </label>
						                <label class="btn">
						                    <input type="checkbox" name="datos" id="sabado" autocomplete="off" value="Sábado"> Sábado
						                </label>
						                <label class="btn">
						                    <input type="checkbox" name="datos" id="domingo" autocomplete="off" value="Domingo"> Domingo
						                </label>
						            </div>
					            </div>

					            <div class="col-md-5 mb-3">
							    	<label for="horai">Hora inicial</label>
							    	<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="zmdi zmdi-time"></i></span>
										</div>
										<input type="text" id="horai" placeholder="Inicial" class="form-control time-picker horai"/>
										<i class="form-group__bar"></i>
									</div>
								</div>

								<div class="col-md-5">
							    	<label for="horaf">Hora final</label>
							    	<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="zmdi zmdi-time"></i></span>
										</div>
										<input type="text" id="horaf" placeholder="Final" class="form-control time-picker horaf"/>
										<i class="form-group__bar"></i>
									</div>
								</div>

								<div class="col-md-2">
									<button class="btn btn-primary btn--icon mt-3" type="button" (click)="Asignar();" title="Asignar horario" data-toggle="tooltip"><i class="zmdi zmdi-assignment-returned"></i></button>
								</div>

								<div class="col-md-12">
									<div class="card">
										<div class="row col-md-12">
											<div class="col-md-4">
												Día
											</div>
											<div class="col-md-3 text-center">
												Hora I
											</div>
											<div class="col-md-3 text-center">
												Hora F
											</div>
											<div class="col-md-2"></div>
											<div class="row col-md-12" id="addhora"></div>
										</div>
									</div>
								</div>
							</div>
							<div class="row form-group">
								<button class="btn btn-primary btn--icon-text btn-addp mr-2" type="button" (click)="Registrar();"><i class="zmdi zmdi-floppy"></i> Registrar</button>
								<button *ngIf="grupo_id != 0" class="btn btn-primary btn--icon-text btn-cancelp" type="button" (click)="clearAll();"><i class="zmdi zmdi-close-circle"></i> Cancelar</button>		
							</div>
						</form>
	                </div>
	            </div>
	        </div>
	    </div>
	    <div class="table-responsive">
            <table id="data-table" class="table table-hover table-striped table-sm table-bordered">
            </table>
        </div>
	</div>
</div>
