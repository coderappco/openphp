<header class="content__title" id="foco">
    <h1>Autorizaciones</h1>
	<small>Podra registrar las autorizaciones de servicio al sistema (Servicios, Medicamentos, Examen de Laboratorio)!</small>
</header>
<div class="card">
	<div class="card-body">
		<div class="accordion" role="tablist">
			<div class="card">
	           	<div class="card-header" role="tab" id="headingOne">
	                <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
	                    Datos de la autorización a registrar
	                </a>
	            </div>

	            <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
	                <div class="card-body">
	                	<form [formGroup]="autoForm">
                            <div class="row col-md-12 mb-4">
                            	<div class="col-md-4 mb-3">
									<label for="NUM_AUTORIZACION">Autorización <span style="color: #ff6b68;">*</span></label>
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="zmdi zmdi-view-headline"></i></span>
										</div>
										<input type="text" id="NUM_AUTORIZACION" placeholder="Número" class="form-control" formControlName="NUM_AUTORIZACION" [ngClass]="{ 'is-invalid': submitted && f.NUM_AUTORIZACION.errors }" />
										<div *ngIf="submitted && f.NUM_AUTORIZACION.errors" class="invalid-feedback">
											<div *ngIf="f.NUM_AUTORIZACION.errors.required">Por favor, agregue el número.</div>
										</div>
										<i class="form-group__bar"></i>
									</div>
								</div>
								<div class="col-md-4">
						            <div class="form-group">
						                <label for="ID_PACIENTE">Paciente <span style="color: #ff6b68;">*</span></label>
						                <select class="select2 paciente" id="ID_PACIENTE" formControlName="ID_PACIENTE">
						               	</select>
										<i class="form-group__bar"></i>
						            </div>
						        </div>
						        <div class="col-md-4">
									<label for="FEC_AUTORIZACION">Fecha autorización</label>
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="zmdi zmdi-calendar"></i></span>
										</div>
										<input type="text" id="FEC_AUTORIZACION" placeholder="Fecha" class="form-control date-picker fauto" formControlName="FEC_AUTORIZACION"/>
										<i class="form-group__bar"></i>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
						                <label for="ID_ITEM">Servicio <span style="color: #ff6b68;">*</span></label>
						                <select class="select2 servicio" id="ID_ITEM" formControlName="ID_ITEM">
						               	</select>
										<i class="form-group__bar"></i>
						            </div>
								</div>
								<div class="col-md-4">
									<label for="NUM_SESION_AUT">Cantidad</label>
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="zmdi zmdi-view-headline"></i></span>
										</div>
										<input type="text" id="NUM_SESION_AUT" placeholder="Cantidad" class="form-control" formControlName="NUM_SESION_AUT" [ngClass]="{ 'is-invalid': submitted && f.NUM_SESION_AUT.errors }"/>
										<div *ngIf="submitted && f.NUM_SESION_AUT.errors" class="invalid-feedback">
											<div *ngIf="f.NUM_SESION_AUT.errors.required">Por favor, diga la cantidad.</div>
										</div>
										<i class="form-group__bar"></i>
									</div>
								</div>
								<div class="col-md-4">
									<button class="btn btn-primary btn--icon mt-3" type="button" (click)="Asignar();" title="Asignar servicio" data-toggle="tooltip"><i class="zmdi zmdi-assignment-returned"></i></button>
								</div>
								<div class="col-md-6 mb-4">
									<div class="card">
										<div class="row col-md-12">
											<div class="col-md-7">
												Servicios agregados
											</div>
											<div class="col-md-4 text-center">
												Secciones
											</div>
											<div class="col-md-1"></div>
											<div class="row col-md-12" id="addserv"></div>
										</div>
									</div>
								</div>
                            </div>
							<div class="row form-group">
								<button class="btn btn-primary btn--icon-text btn-addp mr-2" type="button" (click)="Registrar();"><i class="zmdi zmdi-floppy"></i> Registrar</button>
								<button *ngIf="auto_id != 0" class="btn btn-primary btn--icon-text btn-cancelp" type="button" (click)="clearAll();"><i class="zmdi zmdi-close-circle"></i> Cancelar</button>		
							</div>
						</form>
	                </div>
	            </div>
	        </div>
	    </div>
	    <div class="table-responsive">
            <table id="data-table" class="table table-hover table-striped table-sm table-bordered">
            </table>
        </div>
	</div>
</div>
