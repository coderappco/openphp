								</label>
								<label class="btn">
								    <input type="checkbox" name="datos" id="conflicto" autocomplete="off" value="5"> Víctima conflicto armado
								</label>

							<div class="col-md-4">
								<label>PENSAMIENTOS O IDEAS INCOHERENTES</label>
					            <div class="input-group">
									<input type="text" class="form-control" id="PENSAMIENTOS" name="PENSAMIENTOS" value="No Refiere" required/>
									<i class="form-group__bar"></i>
								</div>
							</div>
							<div class="col-md-4">
								<label>VICTIMA DE DESPLAZAMIENTO</label>
					            <div class="input-group">
									<input type="text" class="form-control" id="VICTIMAD" name="VICTIMAD" value="No Refiere" required/>
									<i class="form-group__bar"></i>
								</div>
							</div>
					</div>
				</div>
				<div class="col-md-12 form-group">
					<button class="btn btn-primary btn--icon-text mr-2" type="button" (click)="Siguiente('descrip');"><i class="zmdi zmdi-square-right"></i> Siguiente</button>
				</div>
			</div>

			<div class="tab-pane fade" id="descrip" role="tabpanel">
				<ul class="list list--star">
					<li>Intervención de medicina familiar</li>
				</ul>
				<hr>
			    <div class="card">
					<div class="col-md-12 mb-4 mt-4 form-group">
						<textarea class="form-control" id="INTERVENCION" name="INTERVENCION"></textarea>
						<i class="form-group__bar"></i>
					</div>
				</div>
				<ul class="list list--star">
					<li>Diagnóstico</li>
				</ul>
				<hr>
			    <div class="card">
					<div class="col-md-12 mb-4 mt-4 form-group">
						<select class="select2 diagnostico" id="DIAGNOSTICO" name="DIAGNOSTICO">							
			            </select>
						<i class="form-group__bar"></i>
					</div>
				</div>
			</div>

		</div>
		<div class="row form-group">
			<button class="btn btn-primary btn--icon-text btn-addp mr-2" type="button" (click)="Guardar();"><i class="zmdi zmdi-floppy"></i> Guardar Registro</button>
			<button class="btn btn-primary btn--icon-text btn-cancelp" type="button" (click)="Cancelar();"><i class="zmdi zmdi-close-circle"></i> Cancelar</button>
		</div>
	</form>
</div>
